<h1>Hello[{{name}}]!</h1>
<div>
   <form action="" name="myForm">
        <p>
            <label for="">Name</label>
            <input type="text" name="user" ng-model="name" ng-maxlength="100" required>
             <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
			  	<span ng-show="myForm.user.$error.required">用户名不能为空！</span>
			 </span>
        </p>
        <p>
            <label for="">Email</label>
            <input type="email" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$error.required">邮箱不能为空！</span>
            <span style="color:red" ng-show="myForm.email.$error.email">非法邮箱！</span>
        </p>
        <p>
            <label for="">City</label>
            <input type="text" ng-model="city">
            <span class="error">{{cityError}}</span>
        </p>
        <p>
            <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid" ng-click="login()" style="display:inline-block;
width: 100px;height: 30px;border-radius: 5px;background: #f9f9f9;">
        </p>
   </form>
</div>
